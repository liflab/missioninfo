<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../../modules/blockly/blockly_uncompressed.js"></script>
    <script src="../../../modules/blockly/msg/js/fr.js"></script>
    <script src="../../../modules/blockly/blocks_compressed.js"></script>
    <script src="../../../modules/blockly/javascript_compressed.js"></script>
    <script src="../../../modules/blockly/blockly_init.js"></script>
    <script src="../../assets/js/blocks.js"></script>
    <link href="../../assets/css/blockly.css" rel="stylesheet">

    <script>
        Blockly.FieldColour.COLOURS = ["#FF0000", "#FF8500", "#FFFF00", "#FF00FF", "#800080", "#00FF00", "#808000", "#2EF0FF", "#0000FF", "#BC8F8F", "#800000", "#808080"];
        Blockly.FieldColour.COLUMNS = 3;
    </script>

</head>

<body onload="initBlockly(1.0,true,false)">
<xml id="toolbox" style="display: none">
    <category name="Animation">
        <block type="pour_chaque_image"></block>
        <!--<block type="num_image"></block>-->
    </category>
    <category name="Couleur">
        <block type="couleur"></block>
    </category>
    <category name="Formes">
        <block type="bonhomme"></block>
        <block type="triangle"></block>
        <block type="ligne"></block>
        <block type="cercle"></block>
        <block type="carre"></block>
        <block type="rectangle"></block>
    </category>
    <category name="Nombre">
        <block type="math_number">
            <field name="NUM">1</field>
        </block>
    </category>
    <category name="Position">
        <block type="coords">
            <value name="x">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="y">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="init_curseur_tab"></block>
        <block type="recup_curseur_tab"></block>
        <block type="recup_curseur_offset_tab"></block>
        <block type="deplace_curseur_tab"></block>
    </category>
</xml>

<xml id="workspace" style="display: none">
</xml>
</body>

</html>
