<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../modules/blockly/blockly_uncompressed.js"></script>
  <script src="../../../modules/blockly/msg/js/fr.js"></script>
  <script src="../../../modules/blockly/blocks_compressed.js"></script>
  <script src="../../../modules/blockly/javascript_compressed.js"></script>
  <script src="../../assets/decouverte_blocks.js"></script>

  <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>

<script>
      function init() {
        Blockly.inject(document.body, {
          toolbox: document.getElementById('toolbox'),
          zoom: {
            controls: true,
            startScale: 1.5,
            maxScale: 5,
            minScale: 1.0,
            scaleSpeed: 1.2
          },
          trashcan: true,
          scrollbars: true
        });
        // Let the top-level application know that Blockly is ready.
        window.parent.blockly_loaded(Blockly);
        //window.setTimeout(Blockly.Storage.restoreBlocks, 500);

        // Load workspace
        //Blockly.Xml.domToWorkspace(document.getElementById('workspace'), Blockly.getMainWorkspace());
      }
    </script>
</head>

<body onload="init()">
<xml id="toolbox" style="display: none">
  <block type="block_1"></block>
  <block type="block_2"></block>
</xml>

<xml id="workspace" style="display: none">
</xml>
</body>

</html>
