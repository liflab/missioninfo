<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../../../modules/blockly/blockly_uncompressed.js"></script>
    <!--<script src="../../../modules/blockly/generators/javascript.js"></script>-->
    <script src="../../../modules/blockly/msg/js/fr.js"></script>
    <script src="../../../modules/blockly/blocks_compressed.js"></script>
    <script src="../../../modules/blockly/javascript_compressed.js"></script>
    <script src="../../blocks/animation_blocks.js"></script>
    <script src="../../blocks/animation_blocks_gen.js"></script>

    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    
    <script>
      function init() {
        Blockly.inject(document.body, {
            toolbox: document.getElementById('toolbox'),
            zoom:{
                controls: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.2},
            trashcan: true,
            scrollbars: true
        });
        // Let the top-level application know that Blockly is ready.
        window.parent.blockly_loaded(Blockly);
        window.setTimeout(Blockly.Storage.restoreBlocks, 500);
      }
    </script>
  </head>
  
  <body onload="init()">
    <xml id="toolbox" style="display: none">
        <block type="math_number"></block>
        <block type="carre"></block>
        <block type="cercle"></block>
        <block type="couleur"></block>
    </xml>
  </body>
</html>
