<!DOCTYPE html>
<html>

<body onload="initBlockly(1.0,true,false)">

            <block type="cercle"></block>
            <block type="carre"></block>
            <block type="rectangle"></block>
        </category>
        <category name="Position">
            <block type="coords"></block>
            <block type="math_number"></block>
        </category>
    </xml>

    <xml id="workspace" style="display: none">
        <block type="for_each_frame" id="x1_-B}nSgQP5d+v6:2+i" x="28" y="94">

                <block type="couleur" id="+;Ga)a6`/39}=!(Nv?6~">

                        <block type="cercle" id="LG[jqx)Wt?%cTgcYw$Aa">

                                <block type="coords" id=":KBx2xP9=UtnZZD!%{l7">

                                            <field name="NUM">5</field>
                                        </block>
                                    </value>
                                </block>
                            </value>
                            <value name="taille">
                                <block type="math_number" id="9@G=Y()wqk[bqfWc4NB1">
                                    <field name="NUM">2</field>
                                </block>
                            </value>
                        </block>
                    </next>
                </block>
            </statement>
        </block>
    </xml>
</body>

</html>
