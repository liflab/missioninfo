<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../../modules/blockly/blockly_uncompressed.js"></script>
    <script src="../../../modules/blockly/msg/js/fr.js"></script>
    <script src="../../../modules/blockly/blocks_compressed.js"></script>
    <script src="../../../modules/blockly/javascript_compressed.js"></script>
    <script src="../../../modules/blockly/blockly_init.js"></script>
    <script src="../../assets/js/blocks.js"></script>
    <link href="../../assets/css/blockly.css" rel="stylesheet">

    <script>
        Blockly.FieldColour.COLOURS = ['#0000ff', '#ffffff','#ffa500'];
        Blockly.FieldColour.COLUMNS = 3;
    </script>
</head>

<body onload="initBlockly(1.0,true,false)">
<xml id="toolbox" style="display: none;">
    <block type="controls_if"></block>
    <block type="logic_operation">
        <field name="OP">OR</field>
    </block>
    <block type="logic_operation">
        <field name="OP">AND</field>
    </block>
    <!--
    <block type="logic_negate"></block>-->
    <block type="test_shape">
        <field name="shape_type">arm</field>
    </block>
    <block type="test_color">
        <field name="shape">#0000ff</field>
    </block>
    <block type="bucket">
        <field name="bucket_idx">0</field>
    </block>
</xml>
</xml>

<xml id="workspace" style="display: none">
</xml>

</body>

</html>
